<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Social Link</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="photo">
            <img src="assets/img20.jpg">
            <p>@instagram</p>
        </div>

        <section>
            <div>
                <ul class="links-list">
                    <li>
                        <a class="link1" href="https://www.twitch.tv" target="_blank" alt="link to home-page twitch">Twitch</a>
                    </li>

                    <li>
                        <a class="link2" href="https://www.instagram.com" target="_blank" alt="link to home-page facebook">Instagram</a>
                    </li>

                    <li>
                        <a class="link3" href="https://twitter.com/home" target="_blank" alt="link to home-page twitter">Twitter</a>
                    </li>

                    <li>
                        <a class="link4" href="https://github.com/MatheusAlmeida28" target="_blank"
                            alt="link to my personal github profile">Github</a>
                    </li>
                </ul>
            </div>
        </section>

        <section>
            <div>
                <ul class="icon-list">
                    <li><a href="https://www.twitch.tv" target="_blank" alt="icon-twitch"><img src="assets/twitch.svg" ></a></li>

                    <li><a href="https://www.instagram.com" target="_blank" alt="icon-instagram"><img src="assets/instagram.svg"></a></li>

                    <li><a href="https://twitter.com/home" target="_blank" alt="icon-twitter"><img src="assets/twitter.svg"></a></li>

                    <li><a href="https://github.com/MatheusAlmeida28" target="_blank" alt="icon-personal profile github"><img src="assets/github.svg"></a></li>

                    <li><a href="https://www.linkedin.com/in/matheus-almeida-0a4519227/" target="_blank" alt="icon-personal profile linkdin"><img src="assets/linkedin.svg"></a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
